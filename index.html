<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="1" align="center" cellpadding="6">
        <tr>
            <td colspan="2" align="center" >Registration Form</td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" id="sname" name="sname" required></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" id="fname" name="fname" required></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" id="mname" name="mname"required></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" id="dob" name="dob"required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" id="email" name="email"required></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number" id="mnumber" name="mnumber"required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="address" cols="20" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" id="state" name="state"required></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" id="city" name="city"required></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" value="submit">Submit</button></td>
        </tr>
    </table>
</body>
</html>
